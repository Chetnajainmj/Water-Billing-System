<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="signupstyle.css">
</head>
<body>
    <div class="sign-up-form">
        <img src="person.png">
        <h1>Sign Up</h1>
        <form action="signuppage.php" method="POST">
            <input type="text" class="input-box" placeholder="Your Username" name="username" required >
            <input type="password" class="input-box" placeholder="Your Password"  name="password" required >
            <input type="password" class="input-box" placeholder="Confirm Password" name="confirm_password" required >
            <p><span><input type="checkbox"></span>I agree to the terms of services</p>
            <button type="submit" class="signup-btn">Sign Up</button> <!-- Change button type to "submit" -->
            <hr>
            <p class="or">OR</p>
            <br>
            <p>Do you have an account? <a href="index.html">Login in</a></p>
        </form>
    </div>
</body>
</html>
