<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .sign-up-form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="password"], textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        input[type="submit"] {
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="sign-up-form">
        <h1>Provide Client Information</h1>
        <form action="registrationpage.php" method="POST">
            <label for="custid">Client ID:</label>
            <input type="text" id="custid" name="custid" placeholder="Enter Client ID" required>
            <br>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="Enter your address"></textarea>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number">

            <label for="reading_month">Reading Month:</label>
            <select id="reading_month" name="reading_month">
              <option value="01">January</option>
              <option value="02">February</option>
              <option value="03">March</option>
              <option value="04">April</option>
              <option value="05">May</option>
              <option value="06">June</option>
              <option value="07">July</option>
              <option value="08">August</option>
              <option value="09">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>

            <label for="meter_number">Meter Number:</label>
            <input type="text" id="meter_number" name="meter_number" placeholder="Enter your water meter number">

            <label for="connection_type">Connection Type:</label>
            <select id="connection_type" name="connection_type">
                <option value="residential">Residential</option>
                <option value="commercial">Commercial</option>
                <option value="industrial">Industrial</option>
            </select>

            <label for="meter_type">Meter Type:</label>
            <input type="radio" id="analog" name="meter_type" value="analog">
            <label for="analog">Analog</label>
            <input type="radio" id="digital" name="meter_type" value="digital">
            <label for="digital">Digital</label>
            <br>

            <label for="meter_reading">Meter Reading:</label>
            <input type="number" id="meter_reading" name="meter_reading" placeholder="Enter your meter reading">
<br>
            <input type="submit" value="Provide">
        </form>
    </div>
</body>
</html>
